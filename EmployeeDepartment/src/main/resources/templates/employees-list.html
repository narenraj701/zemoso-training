
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Employees</title>
</head>

<body th:onload="loadName()">
<script th:inline="javascript">
            function loadName(){
            /*<![CDATA[*/
            var val = /*[[${empDep}]]*/;
            document.getElementById('demo').innerHTML=val;
        /*]]>*/
             }
    </script>

<div class="container">

    <h3>Employees</h3>
    <hr>
    <!-- Add a button -->
    <div sec:authorize="hasAuthority('ADMIN')">
    <a th:href="@{'/employees/showEmployeeForm/'+${depId}}"
       class="btn btn-primary btn-sm mb-3" >
        Add An Employee
    </a>
    </div>
    <h1 id="demo"></h1>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Employee-id</th>
            <th>First-Name</th>
            <th colspan="2">Last-Name</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="temp : ${emps}">

            <td th:text="${temp.id}" />
            <td th:text="${temp.firstName}" />
            <td th:text="${temp.lastName}" />
            <!-- Add update button/link -->
            <td><div th:style="'margin:10px auto'" sec:authorize="hasAuthority('USER')">
                <a th:href="@{'/employees/'+${temp.id}+'/'+${depId}}"
                   class="btn btn-info btn-sm" >
                    Update
                </a>
            </div>
                <div th:style="'margin:10px auto'" sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{'/employees/delete/'+${temp.id}+'/'+${depId}}"
                   th:method="delete"
                   class="btn btn-info btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Employee?'))) return false">
                    Delete
                </a>
                </div>
                <a th:href="@{'/employeeProfile/'+${temp.id}}"
                   class="btn btn-info btn-sm"
                   onclick="">
                    View Details
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<hr>
<p id="status"></p>
<a href="/departments">Back To List of Departments</a>

</body>
</html>
