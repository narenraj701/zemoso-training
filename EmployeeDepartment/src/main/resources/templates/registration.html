<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Register</title>
</head>

<body onload="emailExists()">
<script th:inline="javascript">
        function emailExists(){
            /*<![CDATA[*/
            var val = /*[[${emailid}]]*/;
            if(val!=null){
                alert("User with Email ID already exists! Please enter an alternative Email ID!!");
            }
            document.getElementById('myform').reset();
        /*]]>*/
        }
    </script>
<div class="container">

    <hr>
    <h3 content="center">Register Here</h3>
    <hr>
<div content="center">
    <p class="h4 mb-4">Enter Details</p>

    <form id="myform" name="myform" action="#" th:action="@{/registration}"
          th:object="${userForm}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        UserName(*):
        <input type="text" th:field="*{username}"
               class="form-control mb-4 col-4" placeholder="Name" >
        <p style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>
        Mobile Number(*):
        <input type="text" th:field="*{mobile}"
               class="form-control mb-4 col-4" placeholder="mobile number" >
        <p style="color:red" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Name Error</p>
        Password(*):
        <input type="password" th:field="*{password}"
               class="form-control mb-4 col-4" placeholder="Password">
        <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Mobile Error</p>
        Re-enter Password(*):
        <input type="password" th:field="*{passwordConfirm}"
               class="form-control mb-4 col-4" placeholder="Confirm Your Password">
        <p style="color:red" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Mobile Error</p>

        <button type="submit" class="btn btn-success col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/login}" class="btn btn-info col-2">Already a user,<br> Sign in</a>

</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"/>
</body>
</html>
