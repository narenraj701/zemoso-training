<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body >
<hr>
<h1 align="center">Departments And Employees</h1>
<hr>
<br>
<br>

<div align="center">
<h2 >Sign In</h2>
<form th:action="@{/login}" method="post">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" autofocus="autofocus" /> <br /><br>
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br /><br>
    <input type="submit" value="Log in" class="btn btn-info col-2" />
    <br>
    <p th:if="${param.error}" style="color:red" class="alert alert-danger">
        Invalid username and password.
        <br>
    </p>
    <p th:if="${param.logout}" style="color:red" class="alert alert-danger">
        You have been logged out.
        <br>
    </p>
</form>
    <br>
    <br>
    <h4 class="text-center"><a th:href="@{/registration}">New here,Sign Up first</a></h4>
</div>
<script th:inline="javascript">

    var val = /*[[${user}]]*/ ;
    if(val!=null){
    alert("User Registered Successfully");
    }
    /*]]>*/
    </script>
</body>
</html>
